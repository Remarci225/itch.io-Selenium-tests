plugins {
    id 'java'
}

group = 'io.github.remarci225'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    testImplementation 'org.seleniumhq.selenium:selenium-java:4.32.0'
    testImplementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.32.0'
}

test {
    useJUnitPlatform()
}

tasks.register("presentation") {
    group 'Presentation'
    description 'Runs clean and test for presentation purposes'
    dependsOn("clean", "test")
}